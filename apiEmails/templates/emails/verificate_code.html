<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Código de verificación</title>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family:Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f5f5; padding:20px 0;">
        <tr>
            <td align="center">
                <table width="500" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-radius:8px; padding:20px;">
                    <tr>
                        <td align="center">
                            <img src="http://127.0.0.1:8000/static/logoS.png" alt="Logo" style="width:80px; max-width:100%;">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding:20px 0 10px 0;">
                            <h2 style="margin:0; color:#333333;">Tu código de verificación</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:10px 20px; color:#555555; font-size:14px; text-align:left;">
                            Hola {{ username }},
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:0 20px 20px 20px; color:#555555; font-size:14px; text-align:left;">
                            Para continuar con el proceso, ingresa el siguiente código de verificación:
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding:10px;">
                            <div style="background-color:#e0e0e0; color:#2E86C1; font-size:20px; font-weight:bold; padding:10px 20px; border-radius:4px; display:inline-block;">
                                {{ verification_code }}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px; color:#555555; font-size:14px; text-align:left;">
                            Este código es válido por los próximos 2 minutos.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:0 20px 20px 20px; color:#555555; font-size:14px; text-align:left;">
                            Si no solicitaste este código, por favor ignora este correo.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px; color:#555555; font-size:14px; text-align:left;">
                            Saludos,<br>
                            El equipo de soporte
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
